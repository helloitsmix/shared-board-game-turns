<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico"> -->
	<!-- <link rel="manifest" href="manifest.json"> -->
  <title>Shared Board Game Turns</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">

    <div class="navbar">
      <span class="title">HEROQUEST</span>
      <div>
        <span id="num-clients"></span>
        <i class="fa-solid fa-user"></i>
      </div>
    </div>
    <div id="error"></div>

    <div id="insert-player-container" class="login-ui">
      <div class="insert-player">
        <input type="text"
               minlength="1"
               maxlength="10"
               id="username"
               name="username"
               placeholder="Inserisci il tuo nome"
               autofocus>
      </div>
      <label>
        <input type="checkbox" id="admin"> Admin
      </label>
    </div>

    <div id="users"></div>
    <div id="turn-list"></div>
    <div id="connected-players"></div>

    <div class="btn-menu-container">
      <button type="button" class="pressable btn-menu login-ui" id="connect-btn">
        <i class="fa-solid fa-play"></i>
        <span>Connetti</span>
      </button>
      <button type="button" class="pressable btn-menu" id="finish-turn" style="display: none;">
        <i class="fa-solid fa-turn-down"></i>
        <span>Finisci turno</span>
      </button>
      <button type="button" class="pressable btn-menu" id="generate-turn" style="display: none;">
        <i class="fa-solid fa-repeat"></i>
        <span>Genera turni</span>
      </button>
      
    </div>

  </div>

  <script src="script.js"></script>
  
</body>
</html>
